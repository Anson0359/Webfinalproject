	}
	
	
}


	function init(){
		var table = document.createElement("TABLE");
		document.body.appendChild(table);
		table.border = "2";
		table.cellSpacing = "2";
		table.bgColor = "#eeeeee";
		table.align="center";	
   
		var x, y, num1=1;
   
		for(x=0;x<size;x++){
			r = table.insertRow(x);
			for(y=0;y<size;y++){
				c = r.insertCell(y);
				c.width="50";
				c.height="50";
				if(num1<=size*size-1){
					c.name=num1;
					num1++;
				}else{
					c.name=" ";
				}
				
				c.id = ""+x+y;
				c.vAlign="center";
				c.align="center";
				c.onclick = put;
				//c.innerHTML="aaa";
		
				c.appendChild(document.createTextNode(c.name));
			}
		}
	}
	var time1=1;
	function show(){
		document.getElementById("time").innerHTML = "you spent time: " + time1 + " s";
		time1=time1 +1;
	}
	function showstep(){
		step1++;
		document.getElementById("step").innerHTML = "you step: " + step1 ;
		
	}
	window.setInterval("show()" , 1000);
</script>
